<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Button Adder</title>
</head>
<body>
    <label>Where the buttons are going to go!</label>
    <div id="div1" class="someclass">

    </div>
    <button onclick="AddMore()">Press me to add more buttons</button>
    <button onclick="RemoveMore()">Press me to remove buttons</button>
    <script>
    function AddMore(){
        var node = document.getElementById("div1");
        var btn = document.createElement("BUTTON");
        btn.innerHTML = "CLICK ME";
        node.appendChild(btn);
        // document.body.appendChild(btn);
    }
    function RemoveMore(){
        var node = document.getElementById("div1").lastChild;
        node.remove();
    }
    </script>

</body>
</html>
