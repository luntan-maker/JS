<html>
  <body>
    <label id="numbers">
    </label>
    <br>
    <button onclick="adder(7)"  id="seven">7</button>
    <button onclick="adder(8)"  id="eight">8</button>
    <button onclick="adder(9)"  id="nine">9</button>
    <button onclick="addTo('-')" id="minus">-</button>
    <br>
    <button onclick="adder(4)"  id="four">4</button>
    <button onclick="adder(5)"  id="five">5</button>
    <button onclick="adder(6)"  id="six">6</button>
    <button onclick="addTo('+')" id="plus">+</button>
    <br>
    <button  onclick="adder(1)" id="one">1</button>
    <button onclick="adder(2)" id="two">2</button>
    <button onclick="adder(3)" id="three">3</button>
    <button onclick="addTo('/')"  id="divides">/</button>
    <br>
    <button onclick="addTo('*')"  id="divides">*</button>
    <button onclick="adder(0)" id="equals">0</button>
    <button onclick="remover()"  id="divides">C</button>

    <button onclick="equals()" id="equals">=</button>
    <script>
    function adder(n){
      var temp = document.getElementById("numbers").innerHTML;
      document.getElementById("numbers").innerHTML=temp + n;
    }
    function remover(){
      document.getElementById("numbers").innerHTML="";

    }
    function equals(){
      var temp2 = document.getElementById("numbers").innerHTML;
      if (temp2.includes("+")){
        var newTemp = temp2.split("+")
        document.getElementById("numbers").innerHTML = parseFloat(newTemp[0])+parseFloat(newTemp[1])
      }
      else if (temp2.includes("-")){
        var newTemp = temp2.split("-")
        document.getElementById("numbers").innerHTML = parseFloat(newTemp[0])-parseFloat(newTemp[1])
      }
      else if (temp2.includes("*")){
        var newTemp = temp2.split("*")
        document.getElementById("numbers").innerHTML = parseFloat(newTemp[0])*parseFloat(newTemp[1])
      }
      else if (temp2.includes("/")){
        var newTemp = temp2.split("/")
        document.getElementById("numbers").innerHTML = parseFloat(newTemp[0])/parseFloat(newTemp[1])
      }
    }
    function addTo(symb){
      document.getElementById("numbers").innerHTML += symb
    }

    </script>
  </body>
</html>
